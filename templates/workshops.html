<div ng-controller="workshopsCtrl">
    <div>
        <h2 class="text-center">Workshops</h2>
    </div>
</div>
<div class="row" data-equalizer>
    <div class="small-block-grid=1 large-block-grid=2">
        <div class="table-row-hr">
            <div class="title">Workshops</div>
            <div class="meta-data">
                <div class="col session">Session</div>
                <div class="col room">room</div>
            </div>
            <div class="description">Description</div>
            <div class="presenter">Presenter</div>
        </div>
        <div class="table-row" ng-repeat="item in workshops">
            <div class="title">{{item.title}}</div>
            <div class="meta-data">
                <div class="col session">{{item.session}}</div>
                <div class="col room">{{item.room}}</div>
            </div>
            <div class="description">{{item.description}}</div>
            <div class="presenter">{{item.presenter}}</div>
            <div class="note" ng-if="item.note != ''">{{item.note}}</div>
        </div>
    </div>
</div>
