<div ng-controller="workshopsCtrl">
    <div>
        <h2 class="text-center jenna-text">Workshops</h2>
    </div>
</div>
<div class="row" data-equalizer>
    <div class="small-block-grid=1 large-block-grid=2">
        <div class="table-row-hr">
            <div class="title"><a href="" ng-click="reverse=false;order('title', false)">Workshops</a>
                (<a href="" ng-click="order('-room',false)">^</a>)</div>
            <div class="meta-data">
                <div class="session"><a href="" ng-click="reverse=false;order('session', false)">Session</a>
                    (<a href="" ng-click="order('-session',false)">^</a>)</div>
                <div class="room"><a href="" ng-click="reverse=false;order('room', false)">Room</a>
                    (<a href="" ng-click="order('-room',false)">^</a>)</div>
            </div>
            <!--<div class="summary">Summary</div>-->
            <!--<div class="presenter">Presenter</div>-->
        </div>
        <div class="table-row" ng-repeat="item in workshops">
            <div class="title">{{item.title}}</div>
            <div class="meta-data">
                <div class="session">{{item.session}}</div>
                <div class="room">{{item.room}}</div>
            </div>
            <div class="summary"><strong>Summary:</strong> {{item.summary}}</div>
            <div class="presenter"><strong>Presenter:</strong> {{item.presenter}}</div>
            <div class="note" ng-if="item.note != ''">{{item.note}}</div>
        </div>
    </div>
</div>
